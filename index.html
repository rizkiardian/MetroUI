<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngoding Kuy</title>
    <!-- Metro UI CSS -->
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
</head>
<body>

    <!-- Komponen Pertama Navigation -->
    <ul class="h-menu bg-orange fg-white pt-2 pl-5" style="height: 4rem;">
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Tentang</a></li>
        <li><a href="#">Skill</a></li>
        <li><a href="#">Kontak</a></li>
    </ul>

    <main style="min-height: 92vh; background-image: url(images/bg-langit.jfif); background-size: cover; position: relative;">

        <div class="bg-black" style="width: 100%; opacity: 30%; position: absolute; top: 0; bottom: 0; left 0; right: 0;"></div>

        <div class="d-flex flex-justify-between p-10">

            <!-- Komponen Kedua Card Hobi -->
            <div class="skill-box pb-10" style="width: 30rem; box-shadow: 0px 1px 5px #aaaaaa;">
                <div class="header bg-orange fg-white">
                    <img src="images/foto.png" class="avatar bg-blue">
                    <div class="title">Rizki Ardian Samudra</div>
                    <div class="subtitle">Mahasiswa Informatika</div>
                </div>
                <h2 class="text-center">Hobi Saya</h2>
                <ul class="skills">
                    <li>
                        <span>Ngoding</span>
                        <span class="float-right">90%</span>
                        <div data-role="progress" data-value="90" data-small="true"></div>
                    </li>
                    <li>
                        <span>Ngopi</span>
                        <span class="float-right">80%</span>
                        <div data-role="progress" data-value="80" data-small="true" data-cls-bar="bg-cyan"></div>
                    </li>
                    <li>
                        <span>Ngegame</span>
                        <span class="float-right">40%</span>
                        <div data-role="progress" data-value="40" data-small="true" data-cls-bar="bg-red"></div>
                    </li>
                    <li>
                        <span>Olahraga</span>
                        <span class="float-right">60%</span>
                        <div data-role="progress" data-value="60" data-small="true" data-cls-bar="bg-orange"></div>
                    </li>
                </ul>
            </div>

            <!-- Komponen Ketiga Gambar Skill -->
            <div>
                <h1 class="text-center text-bold fg-orange">Skill Saya</h1>
                <div class="d-flex flex-justify-center">
                    <div class="bg-white img-container drop-shadow m-5 p-5" style="width: fit-content; height: fit-content; border-radius: 2rem;">
                        <img src="images/html.png" style="width: 10rem; height: 12rem;">
                    </div>
                    <div class="bg-white img-container drop-shadow m-5 p-5" style="width: fit-content; height: fit-content; border-radius: 2rem;">
                        <img src="images/css.png" style="width: 10rem; height: 12rem;">
                    </div>
                    <div class="bg-white img-container drop-shadow m-5 p-5" style="width: fit-content; height: fit-content; border-radius: 2rem;">
                        <img src="images/javascript.png" style="width: 10rem; height: 12rem;">
                    </div>
                </div>
            </div>

        </div>

        <!-- Komponen Keempat Button Portfolio -->
        <a href="#" class="mt-10" style="text-decoration: none; margin: auto; display: block; width: fit-content;">
            <button class="button warning p-10" style="font-size: 2rem; border-radius: 1rem;">Portfolio</button>
        </a>

    </main>


    <!-- Metro UI -->
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>

</body>
</html>
